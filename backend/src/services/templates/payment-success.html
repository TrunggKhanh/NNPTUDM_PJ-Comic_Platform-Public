<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{subject}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      background-color: #1a82e2;
      color: white;
      padding: 20px 0;
      border-radius: 8px 8px 0 0;
    }
    .header h1 {
      margin: 0;
    }
    .content {
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1a82e2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{subject}}</h1>
    </div>
    <div class="content">
      <p>Xin chào {{name}},</p>
      <p>Cảm ơn bạn đã đăng ký gói hội viên của chúng tôi. Dưới đây là thông tin chi tiết:</p>
      <ul>
        <li>Gói: {{package}}</li>
        <li>Giá: {{price}} VND</li>
      </ul>
      <p>Bạn có thể quản lý tài khoản của mình thông qua trang web của chúng tôi.</p>
      <a href="{{link}}" class="button">Quản lý tài khoản</a>
    </div>
    <div class="footer">
      <p>© 2024 Manga Smurf. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
